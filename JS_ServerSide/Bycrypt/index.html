<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Using Bcrypt Library in nodejs</title>
    </head>
    <body>
        <h1>Bcrypt Testing</h1>
        <label for="name">user name:</label>
        <input type="text" id="name" placeholder="Enter your name" required><br><br>
        <label for="password">Password :</label>
